<!doctype html>
<html lang="en">
<head>

  {% block meta %}{% endblock %}
  
  <script src="https://use.typekit.net/baa7muu.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  {% block styles %}

  {% endblock %}
</head>
<body>
