{% extends "_base.html" %}
{% import 'includes/_macros.html' as macro %}

{% block meta %}
  {{ macro.meta() }}
{% endblock %}

{% block styles %}
{{ super() }}

<style type="text/css">
  #mc_embed_signup input.mce_inline_error { border-color:'#f15249'; } #mc_embed_signup div.mce_inline_error { margin: 0 0 1em 0; padding: 5px 10px; background-color:'#f15249'; font-weight: bold; z-index: 1; color:#fff; }
</style>
{% endblock %}

{% block content %}
<section id="main" class="main">
  <div id="video-cover-wrapper" class="video-cover-wrapper">
    <div class="video-cover-img video-cover-img-overview"></div>
    <figure class="video-cover-logo">
      <img src="{{ PATH_PREFIX }}assets/images/logos/TT-god_logo-stack.svg">
      <h1 class="tagline">{{ COPY.Tagline }}</h1>
      <div class="mailchimp">
        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup" class="mailchimp_form">
          <form action="//texastribune.us3.list-manage.com/subscribe/post?u=3d0ce87edeeb6df90043897db&amp;id=1d0b0d5c59" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              <div class="mc-field-group">
                <label for="mce-EMAIL" class="email-label">Receive an alert when the project goes live on Oct. 7.
                </label>
                <input type="email" placeholder="Email address" name="EMAIL" class="required email" id="mce-EMAIL">
              </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;"><input type="text" name="b_3d0ce87edeeb6df90043897db_1d0b0d5c59" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="video-cover-btn ghost-button-red mc-signup"></div>
            </div>
          </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
    </figure>   
  </div>
</section>
 
{% endblock %}

{% block script %}
{{ super()}}
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
{% endblock %}
